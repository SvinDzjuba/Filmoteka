<div class="theme-switch">
    <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца" width="30px" height="30px">
      <use href="./images/symbol-defs.svg#sun"></use>
    </svg>

    <div class="theme-switch__control">
      <input
        class="theme-switch__toggle"
        type="checkbox"
        name="theme"
        id="theme-switch-toggle"
        aria-label="Переключить между тёмной и светлой темой"
      />
      <label
        aria-hidden="true"
        class="theme-switch__track"
        for="theme-switch-toggle"
      >
      </label>
      <div aria-hidden="true" class="theme-switch__marker"></div>
    </div>

    <svg class="theme-switch__icon" aria-label="Иконка луны" width="30px" height="30px">
      <use href="./images/symbol-defs.svg#moon"></use>
    </svg>
  </div>
</div>
